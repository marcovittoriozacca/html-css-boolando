<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <header>
        <nav>
            <div class="container">
                <div class="nav-link">
                    <a href="#">donna</a>
                    <a href="#">uomo</a>
                    <a href="#">bambini</a>
                </div>

                <figure class="nav-logo">
                    <img src="./assets/img/boolean-logo.png" alt="boolean-logo">
                </figure>

                <div class="nav-icons">
                    <a href=""><i class="fa-regular fa-user" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-regular fa-heart" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-solid fa-bag-shopping" style="color: #ffffff;"></i></a>    
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">

            <div class="card">
                <figure>
                    <img src="./assets/img/1.webp" alt="img-1">
                </figure>
                <div class="card-info">
                    <span>Levi's</span>
                    <h5>relaxed fit tee unisex</h5>
                    <span class="price">14,99 €</span>
                </div>
            </div>

            <div class="card">
                <figure>
                    <img src="./assets/img/2.webp" alt="img-2">
                </figure>
                <div class="card-info">
                    <span>Guess</span>
                    <h5>roses tee</h5>
                    <span class="price">20,99 €</span>
                </div>
            </div>


            <div class="card">
                <figure>
                    <img src="./assets/img/3.webp" alt="img-3">
                </figure>
                <div class="card-info">
                    <span>Come zucchero Filato</span>
                    <h5>voglia di colori pastello</h5>
                    <span class="price">129,99 €</span>
                </div>
            </div>


            <div class="card">
                <figure>
                    <img src="./assets/img/4.webp" alt="img-4">
                </figure>
            </div> 


            <div class="card">
                <figure>
                    <img src="./assets/img/5.webp" alt="img-5">
                </figure>
            </div>


            <div class="card">
                <figure>
                    <img src="./assets/img/6.webp" alt="img-6">
                </figure>
            </div> 
        </div>
    </main>



</body>
</html>
